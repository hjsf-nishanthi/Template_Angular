{{ title }}

<ul>
  <li>{{ product.productId }}</li>
  <li>{{ product.productName }}</li>
  <li>{{ product.description }}</li>
  <li>{{ product.price }}</li>
</ul>

<table>
  <thead>
    <tr>
      <th>Product Id</th>
      <th>Product Name</th>
      <th>Description</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product.productId }}</td>
      <td>{{product.productName }}</td>
      <td>{{ product.description }}</td>
      <td>{{ product.price }}</td>
    </tr>
  </tbody>
</table>
