      <div [hidden]="submitted" style="width: 400px;">
        <h3 class="text-center">User Registeration</h3>
        <hr />
        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="userName">User Name</label>
            <input type="text" class="form-control" id="userName" required [(ngModel)]="user.userName"
              name="userName" />
          </div>

          <div class="form-group">
            <label for="userEmail">Email Id</label>
            <input type="text" class="form-control" id="userEmail" required [(ngModel)]="user.userEmail"
              name="userEmail" />
          </div>

          <div class="form-group">
            <label for="userPassword">Password</label>
            <input type="text" class="form-control" id="userPassword" required [(ngModel)]="user.userPassword"
              name="userPassword" />
          </div>

          <div class="form-group">
            <label for="userDob">Date of Birth</label>
            <input type="text" class="form-control" id="userDob" required [(ngModel)]="user.userDob" name="userDob" />
          </div>

          <div class="form-group">
            <label for="userGender">Gender</label>
            <input type="text" class="form-control" id="userGender" required [(ngModel)]="user.userGender"
              name="userGender" />
          </div>

          <hr />

          <button type="submit" class="btn btn-success form-control">
            Submit
          </button>
        </form>
      </div>

      <div [hidden]="!submitted">
        <h4>You submitted successfully!</h4>
      </div>
