<div class="panel panel-primary">
    <div class="panel-heading">
        <div class="text-white bg-primary">
            <h3>List of Users</h3>
        </div>
    </div>
    <div class="panel-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>User ID</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>DOB</th>
                    <th>Gender</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users | async">
                    <td>{{user.userId}}</td>
                    <td>{{user.userName}}</td>
                    <td>{{user.userEmail}}</td>
                    <td>{{user.userPassword}}</td>
                    <td>{{user.userDob}}</td>
                    <td>{{user.userGender}}</td>
                    <td><button (click)="deleteUser(user.userId)" class="btn btn-danger">Delete</button>
                        <button (click)="updateUser(user.userId)" class="btn btn-warning ml">Update</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<section class="mt-5 back-btn text-right">
    <button (click)="register()" class="btn btn-primary">Back to Home</button>
</section>
