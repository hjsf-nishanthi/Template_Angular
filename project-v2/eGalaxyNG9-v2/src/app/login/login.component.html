<div class="container">
  <div class="form-group">
    User Name : <input type="text" class="form-control" name="username" [(ngModel)]="username">
  </div>
  <div class="form-group">
    <hr>
    Password : <input type="password" class="form-control" name="password" [(ngModel)]="password">
  </div>
  <button (click)=checkLogin() class="btn btn-success">
    Login
  </button>
  <div style="height:250px">
  </div>
</div>
