<!-- EMPLOYEE LIST -->
<div class="container">
   <table class="table table-striped table-bordered">
       <thead>
           <tr>
             <th>Firstname</th>
             <th>Lastname</th>
             <th>Email</th>
             <th>Actions</th>
           </tr>
       </thead>
       <tbody>
           <tr *ngFor="let employee of employees | async">
             <td>{{employee.firstName}}</td>
             <td>{{employee.lastName}}</td>
             <td>{{employee.emailId}}</td>
             <td><button (click)="deleteEmployee(employee.id)" class="btn btn-danger" >  Delete</button>
               <button (click)="updateEmployee(employee.id)"class="btn btn-warning" style = "margin-left: 10px;">Update</button>
               <button  (click)="employeeDetails(employee.id)" class="btn btn-success" style = "margin-left: 10px;">Details</button></td>
           </tr>
       </tbody>
   </table>
 </div>
